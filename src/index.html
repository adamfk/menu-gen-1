<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gen 0.1</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        pre {
            width: 100%;
            /* height: 400px; */
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Page</h1>
    <textarea id="inputText" placeholder="Enter your text here...">
MAIN_MENU
    CURRENT_TIME
    SOLAR
        S_VOLTS
        S_CURRENT
        S_POWER
    BATTERY
        BAT_VOLTS
        BAT_CURRENT
        BAT_POWER
        BAT_ESTIMATE
            BTE_TIME_TO_EMPTY
            BTE_TIME_TO_FULL
            BTE_SETTINGS
                BTE_USABLE_PERCENT
                    BTE_USABLE_PERCENT_EDIT
                BTE_WATT_HOURS
                    BTE_WATT_HOURS_EDIT
                BTE_CHARGE_EFFICIENCY
                    BTE_CHARGE_EFFICIENCY_EDIT
    </textarea>
    <button onclick="displayText()">Submit</button>
    <button onclick="copyText()">COPY</button>
    <pre id="outputText"></pre>

    <script src="gen.js"></script>

    <script>
        function displayText() {
            var input = document.getElementById('inputText').value;
            const output = process(input);
            document.getElementById('outputText').textContent = output;
        }

        function copyText() {
            var copyText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(copyText);
        }

        var input = document.getElementById('inputText').value;
        const output = process(input);
        document.getElementById('outputText').textContent = output;
    </script>
</body>
</html>
